apiVersion: apps/v1
kind: Deployment
metadata:
  name: Backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Backend-app
  template:
    metadata:
      labels:
        app: Backend-app
    spec:
      containers: 
      - name: Backend-app
        image: BoocApp.azurecr.io/Backend-app:1
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: 128m
            memory: 128Mi
          limits:
            cpu: 256m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: Backend-app
spec:
  selector:
    app: Backend-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000